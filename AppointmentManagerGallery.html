<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }

      .gallery-image {
        width: 400px;
        height: 200px;
        margin: 10px;
        overflow: hidden;
        position: relative;
      }

      .image-container:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      .gallery-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }

      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        z-index: 999;
      }    
      .lightbox img {
        max-width: 80%;
        max-height: 80%;
        border: 2px solid white;
        border-radius: 5px;
      }


      #return-button {
        display: block;
        margin: 20px auto;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

  <div id="gallery">
    <div class="gallery-image image-container">
      <img class="gallery-image" src="images/Appt Manager/Screenshot 2023-11-30 070516.png" alt="Image 1">
    </div>
    <div class="gallery-image image-container">
      <img class="gallery-image" src="images/Appt Manager/Screenshot 2023-11-30 070534.png" alt="Image 2">
    </div>
    <div class="gallery-image image-container">
      <img class="gallery-image" src="images/Appt Manager/Screenshot 2023-11-30 070549.png" alt="Image 3">
    </div>
    <div class="gallery-image image-container">
      <img class="gallery-image" src="images/Appt Manager/Screenshot 2023-11-30 070603.png" alt="Image 4">
    </div>
    <div class="gallery-image image-container">
      <img class="gallery-image" src="images/Appt Manager/Screenshot 2023-11-30 070613.png" alt="Image 5">
    </div>
    <div class="gallery-image image-container">
      <img class="gallery-image" src="images/Appt Manager/Screenshot 2023-11-30 070623.png" alt="Image 6">
    </div>
    <div class="gallery-image image-container">
      <img class="gallery-image" src="images/Appt Manager/Screenshot 2023-11-30 070646.png" alt="Image 7">
    </div>
    <div class="gallery-image image-container">
      <img class="gallery-image" src="images/Appt Manager/Screenshot 2023-11-30 070456.png" alt="Image 8">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
      <img id="lightbox-image" src="" alt="Lightbox Image">
  </div>

  <button id="return-button" onclick="goBack()">Return</button>

  <script>
    function goBack() {
      window.history.back();
    }

    const images = document.querySelectorAll('.gallery-image');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');

    images.forEach(image => {
      image.addEventListener('click', () => {
        lightboxImage.src = image.querySelector('img').src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>

  </body>
</html>
